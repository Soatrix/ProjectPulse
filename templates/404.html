{% extends "auth/base.html" %}

{% block cover_image %}
	{% load static %}
	{% static 'img/logo.png' %}
{% endblock %}

{% block page_content %}
	<h1 class="text-center text-light my-auto">
		<b>I think you're lost?</b>Perhaps in a cave somewhere.
	</h1>
	{% if request.user.is_authenticated %}
		<div class="p-5 text-center mx-auto">
			<hr>
			<a class="btn bg-gradient-custom" href="{{ LOGIN_REDIRECT_URL }}">Return to Panel Home</a>
		</div>
	{% endif %}
{% endblock %}
