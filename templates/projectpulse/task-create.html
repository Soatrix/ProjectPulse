{% extends "adminpanel/base.html" %}
{% block page_content %}
<form action="" method="post">
    {% csrf_token %}
    {% include "projectpulse/project-header.html" %}
    <div class="row">
        <div class="col-md-7">
            <div class="card text-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title float-left">Details</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="project-name">Task Name <small class="text-danger">required</small></label>
                        <input class="form-control" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="description">Task Description</label>
                        <textarea class="form-control" name="description" id="description" rows="10"></textarea>
                    </div>
                </div>
                <div class="card-footer">
                    <button name="create" type="submit" class="btn btn-info float-right">Create Task</button>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card text-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title float-left">Information</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="start_date">Start Date <small>Format: (YYYY-MM-DD)</small> <small class="text-danger">required</small></label>
                        <input class="form-control" name="start_date" id="start_date" value="{% now "Y-m-d" %}"/>
                    </div>
                    <div class="form-group">
                        {% now "Y-m-d" as current_date %}
                        <label for="end_date">Due Date <small>Format: (YYYY-MM-DD)</small></label>
                        <input class="form-control" name="end_date" id="end_date"/>
                    </div>
                </div>
            </div>
            <div class="card text-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title float-left">Requirements</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="requirements">Required Tasks</label>
                        <select id="requirements" name="requirements" class="form-select" multiple>
                            {% for TASK in PROJECT.tasks.all %}
                                <option value="{{ TASK.id }}">{{ TASK.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
